description:
    main: |
        'Wrapper Function for ggstatsplot::ggbarstats and
        ggstatsplot::grouped_ggbarstats to generate Bar Charts.'
    R:
        dontrun: true
        usage: |
            # example will be added

options:

    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.


    - name: dep
      title: Dependent Variable
      type: Variables
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]

    - name: group
      title: Grouping Variable
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]

    - name: grvar
      title: 'Split By (Optional)'
      type: Variable
      suggested: [ ordinal, nominal ]
      permitted: [ factor ]

    # - name: counts
    #   title: 'Counts: (Optional)'
    #   type: Variable
    #   suggested: [ continuous ]
    #   permitted: [ numeric ]


    # - name: direction
    #   title: 'Measurement Type'
    #   type: List
    #   options:
    #     - title: Repeated (within groups)
    #       name: repeated
    #     - title: Independent (between groups)
    #       name: independent
    #   default: independent
    #   description:
    #       ui: options for measurement type
    #       R: select measurement type (repeated or independent)


    - name: excl
      title: Exclude Missing (NA)
      type: Bool
      default: true


    - name: typestatistics
      title: 'Type of Statistic'
      type: List
      options:
        - title: Parametric
          name: parametric
        - title: Nonparametric
          name: nonparametric
        - title: Robust
          name: robust
        - title: Bayes
          name: bayes
      default: parametric

    - name: pairwisecomparisons
      title: Pairwise Comparisons
      type: Bool
      default: true

    - name: pairwisedisplay
      title: 'Pairwise Display'
      type: List
      options:
        - title: significant
          name: significant
        - title: non-significant
          name: non-significant
        - title: everything
          name: everything
      default: significant


    - name: padjustmethod
      title: 'Adjustment Method'
      type: List
      options:
        - title: holm
          name: holm
        - title: hochberg
          name: hochberg
        - title: hommel
          name: hommel
        - title: bonferroni
          name: bonferroni
        - title: BH
          name: BH
        - title: BY
          name: BY
        - title: fdr
          name: fdr
        - title: none
          name: none
      default: holm


    - name: plottype
      title: 'Plot Type'
      type: List
      options:
        - title: box
          name: box
        - title: violin
          name: violin
        - title: boxviolin
          name: boxviolin
      default: boxviolin


    - name: originaltheme
      title: Add GGStatsPlot Layer
      type: Bool
      default: false



